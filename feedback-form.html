<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming your portfolio page uses styles.css -->
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form action="index.html" method="POST" class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Your Feedback" required></textarea>
            <style>
                .feedback-form label,
                .feedback-form input,
                .feedback-form textarea{
                    display: block;
                    margin-bottom: 15px;
                    width: 50%;

                }

                .feedback-form input,
                .feedback-form textarea {
                    padding: 10px;
                    font-size: 1rem;
                }

                .feedback-form button {
                    padding: 10px;
                    font-size: 1rem;
                    cursor: pointer;
                }
            </style>
            <button id="submitFeedbackButton" type="submit">Submit</button>
            <button id="resetFeedbackButton" type="reset">Reset</button>
            <button id="cancelFeedbackButton" type="button">Cancel</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2023 Your Portfolio</p>
    </footer>
    <script src="script.js" defer></script> <!-- Assuming your portfolio page uses script.js -->
</body>
</html>
